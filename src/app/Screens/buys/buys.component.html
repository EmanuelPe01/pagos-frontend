<p-toast></p-toast>
<div class="card">
    <ng-container *ngIf="loading; else mainScreen">
        <app-load-payments></app-load-payments>
    </ng-container>
    <ng-template #mainScreen>
        <div class="grid">
            <div class="col-2 flex align-items-center justify-content-start">
                <p-button 
                    icon="pi pi-arrow-left" 
                    styleClass="p-button-help p-button-outlined"
                    routerLink="/clients"
                ></p-button>
            </div>
            <div class="col-10 flex align-items-center justify-content-start">
                <p-divider layout="vertical"></p-divider>
                <p>{{ compras?.cliente?.name }}</p>
            </div>
            <div class="col-12">
                <span class="p-float-label">
                    <input 
                        pInputText id="search" 
                        [(ngModel)]="searchItem" 
                        name="search" 
                        (ngModelChange)="filterSearch()"
                        class="w-full"
                    />
                    <label htmlFor="search">Nombre del producto</label>
                </span>
            </div>
        </div>
        <ng-container *ngIf="loadingSearch; else tableProducts">
            <app-load-skeleton></app-load-skeleton>
            <app-load-skeleton></app-load-skeleton>
            <app-load-skeleton></app-load-skeleton>
            <app-load-skeleton></app-load-skeleton>
            <app-load-skeleton></app-load-skeleton>
        </ng-container>
        <ng-template #tableProducts>
            <ng-container *ngIf="items?.length == 0; else Content">
                <div class="loader">
                    <p>Sin registros</p>
                </div>
            </ng-container>
            <ng-template #Content>
                <div class="border-round border-1 surface-border p-2 surface-card my-2">
                    <p-panelMenu
                    [model]="items"
                    [multiple]="false"
                    styleClass="w-full"
                    >
                    </p-panelMenu>
                </div>
            </ng-template>
        </ng-template>
        <div class="button-plus z-5">
            <p-button 
                (click)="showDialog()" 
                icon="pi pi-plus" 
                styleClass="p-button-rounded p-button-help p-button-raised"
            ></p-button>
            <p-dialog 
                header="Registrar nueva compra" 
                [modal]="true" 
                [(visible)]="visible" 
                [breakpoints]="{ '960px': '75vw' }" 
                [style]="{ width: '50vw' }" 
                [draggable]="false" 
                [resizable]="false"
            >
                <div class="mt-3 h-16rem">
                    <form>
                        <div class="mt-5">
                            <span class="p-float-label">
                                <p-dropdown 
                                    [options]="productos"
                                    [(ngModel)]="selectedProduct" 
                                    [showClear]="true" 
                                    placeholder="Selecciona un producto"
                                    styleClass="w-full"
                                    inputId="product-label"
                                    emptyMessage="Sin resultados"
                                    name="producto"
                                    (onChange)="getPrecio()"
                                >
                                    <ng-template let-producto pTemplate="producto">
                                        <div class="flex align-items-center">
                                            <div class="flex align-items-center">
                                                <span class="ml-4">{{ producto.label }}</span>
                                            </div>
                                        </div>
                                    </ng-template>
                                </p-dropdown>
                                <label for="product-label">Producto</label>
                            </span>
                        </div>
                        <div class="grid">
                            <div class="col-12 flex justify-content-center mt-6">
                                <span class="p-float-label">
                                    <p-inputNumber 
                                        [required]="true" 
                                        [(ngModel)]="price" 
                                        name="precio" 
                                        inputId="precio"
                                        mode="currency" 
                                        currency="USD" 
                                        locale="en-US"
                                        [minFractionDigits]="2"
                                    ></p-inputNumber>
                                    <label 
                                        htmlFor="precio" 
                                        for="precio"
                                    >
                                        Precio del producto
                                    </label>
                                </span>
                            </div>
                            <div class="col-12">
                                <ng-container *ngIf="showPrice">
                                    <span class="text-precio">Precio sugerido: {{precioSugerido}}</span>
                                </ng-container>
                            </div>                            
                        </div>
                        <div class="flex justify-content-between mt-5">
                            <p-button 
                                label="Guardar" 
                                styleClass="p-button-rounded"   
                                (onClick)="saveBuy()"                 
                            ></p-button>
                            <p-button 
                                label="Cancelar" 
                                styleClass="p-button-rounded p-button-danger"
                                (onClick)= "showDialog()"
                            ></p-button>
                        </div>
                    </form>
                </div>
            </p-dialog>
        </div>
        <div class="button-paymets z-5">
            <p-button 
                routerLink="/clients/registerPayment/{{compras?.cliente?.id}}" 
                icon="pi pi-dollar" 
                label="Ir a pagos"
                styleClass="p-button-rounded p-button-secondary"
            ></p-button>
        </div>
    </ng-template>
</div>

<p-dialog 
    header="Eliminar compra" 
    [modal]="true" 
    [(visible)]="confirmDelete" 
    [breakpoints]="{ '960px': '75vw' }" 
    [style]="{ width: '50vw' }" 
    [draggable]="false" 
    [resizable]="false"
>
    <div class="mt-3">    
        <div class="flex align-items-center justify-content-center">
            <span style="text-align: center; font-size: 20px;">Â¿Seguro que deseas eliminar esta compra?</span>
        </div>
        <div class="flex justify-content-between mt-5">
            <p-button 
                label="Aceptar" 
                styleClass="p-button-rounded p-button-danger"   
                (onClick)="deleteBuy()"                 
            ></p-button>
            <p-button 
                label="Cancelar" 
                styleClass="p-button-rounded p-button-success"
                (onClick)="showDelete(0)"
            ></p-button>
        </div>
    </div>
</p-dialog>

<p-dialog 
    header="{{labelEdit}}" 
    [modal]="true" 
    [(visible)]="confirmEdit" 
    [breakpoints]="{ '960px': '75vw' }" 
    [style]="{ width: '50vw' }" 
    [draggable]="false" 
    [resizable]="false"
>
    <div class="mt-3">    
        <form>
            <div class="col-12 flex justify-content-center mt-2">
                <span class="p-float-label">
                    <p-inputNumber 
                        [required]="true" 
                        [(ngModel)]="price" 
                        name="precio" 
                        inputId="precio"
                        mode="currency" 
                        currency="USD" 
                        locale="en-US"
                        [minFractionDigits]="2"
                    ></p-inputNumber>
                    <label 
                        htmlFor="precio" 
                        for="precio"
                    >
                        Precio del producto
                    </label>
                </span>
            </div>
            <div class="flex justify-content-between mt-5">
                <p-button 
                    label="Aceptar" 
                    styleClass="p-button-rounded p-button-danger"   
                    (onClick)="editBuy()"                 
                ></p-button>
                <p-button 
                    label="Cancelar" 
                    styleClass="p-button-rounded p-button-success"
                    (onClick)="showEdit(0)"
                ></p-button>
            </div>
        </form>
    </div>
</p-dialog>
