<app-navbar titulo="Inicio"></app-navbar>
<div class="card flex justify-content-center">
    <p-galleria [value]="images" [autoPlay]="true" [circular]="true" [responsiveOptions]="responsiveOptions" [containerStyle]="{ 'max-width': '330px' }" [numVisible]="3">
        <ng-template pTemplate="item" let-item>
            <img [src]="item.src" style="width: 100%;" />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
            <div class="grid grid-nogutter justify-content-center">
                <img [src]="item.mini"/>
            </div>
        </ng-template>
        <ng-template pTemplate="caption" let-item>
            <h4 style="margin-bottom: .5rem; color: #ffffff;">{{ item.title }}</h4>
            <p>{{ item.alt }}</p>
        </ng-template>
    </p-galleria>
</div>
